<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda virtual Vue</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/hoy.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/appPadre.js"></script>
    <script src="componentes/ItemCarrito.js"></script>
    <script src="componentes/EnCarro.js"></script>


</head>
<body>
    
<section id="contenedorPrincipal">
    <div class="carroCompras" :class="active"  >
        <div class="span" @click="agregarActive" >
            <p > carrito - <i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
        </div>
        <div class="listaCompras" :class="active">
            
            <div v-for="(item,index) in actualCarrito">
                <Carro :codigo="datosAlCarrito[index][1]" :nombre="datosAlCarrito[index][3]" :precio=datosAlCarrito[index][2] :url=datosAlCarrito[index][4] :cantidad=datosAlCarrito[index][0]></Carro>
            </div>
            <button @click="resetCarro">Quitar todo</button>
        </div>
        <div class="totalCarro">
            <div class="aPagarCarro">
                <p><i class="fa fa-usd" aria-hidden="true"></i> {{aPagarFinal}}</p>
            </div>
            <div class="botonPagar">
                <button>Pagar</button>
            </div>
        </div>
    </div>
    <Producto @item-agregado="agregarCarrito" url="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" nombre="hola" precio=250  codigo="1923"> </Producto>
    <Producto @item-agregado="sumarItems" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>
    <Producto @item-agregado="agregarCarrito" > </Producto>

</section>






<script>
    appPadreCarrito.mount("#contenedorPrincipal");
</script>
    
</body>


</html>
